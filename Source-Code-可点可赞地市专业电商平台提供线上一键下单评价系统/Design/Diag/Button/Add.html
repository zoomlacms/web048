<script>
    function GetModel(item) {
        var $item = $(item);
        var model = { dataMod: { value: '', html: "" }, config: { type: "button", compid: "", css: "candrag", style: ""} };
        var $a = $item.find("a");
        model.dataMod.value = $a.html();
        $a.html("");
        $item.find("a").attr("ng-bind-html", "list.@id.dataMod.value|html");
        model.dataMod.html = $item.html();
        return model;
    }
</script>
